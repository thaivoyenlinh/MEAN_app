<app-nav-home></app-nav-home>
<div class="list-items">
    <div class="name">
        <span>Product</span>
    </div>
    <section class="items" >
        <div class="item" *ngFor="let item of listItem$ | async" >
            <div class="image">
                <div *ngFor="let image of item.item_image; first as isFirst">
                    <div *ngIf="isFirst">
                        <img src="{{image}}" width="100" height="100">
                        <!-- <span>{{i}}</span> -->
                    </div>
                </div>
            </div>
            <div class="category-name">
                <span>{{item.item_name}}</span>
            </div>
        </div>
    </section>   
</div>
