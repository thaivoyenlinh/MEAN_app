
<div class="container">
    <form [formGroup]="EditItemForm" (ngSubmit)="onSubmit()">
        <h3>Edit Item</h3>
        <div class="form-group" >
            <mat-form-field>
                <mat-label>Item Name Replace</mat-label>
                <input matInput formControlName="item_name_replace">
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <mat-label>Item Price Replace</mat-label>
                <input matInput formControlName="item_price_replace">
            </mat-form-field>
        </div>
            
        <div class="form-group">
            <div class="button">
                <button mat-raised-button type="submit">Submit</button>
                <button mat-raised-button (click)="router.navigateByUrl('/admin/item')">Back</button>
            </div>
        </div> 
    </form>
</div>
