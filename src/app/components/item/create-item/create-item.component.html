
<div class="container">
    <h3>Create Item</h3>
    <form [formGroup]="CreateItemForm" (ngSubmit)="onSubmit()"> 
        <div class="form-group" >
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput formControlName="item_name">
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <mat-label>Price</mat-label>
                <input matInput formControlName="item_price">
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field>
                <mat-label>Category</mat-label>
                <input matInput formControlName="item_category">
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field>
                <mat-label>Discription</mat-label>
                <input matInput formControlName="item_discription">
            </mat-form-field>
        </div>

        <!-- <div class="form-group">
            <mat-form-field>
                <mat-label>Image</mat-label>
                <input matInput formControlName="item_image">
            </mat-form-field>
        </div> -->
            
        <div class="form-group">
            <div class="button">
                <button mat-raised-button type="submit">Create</button>
                <button mat-raised-button (click)="router.navigateByUrl('/admin/item')">Back</button>
            </div>
        </div> 
    </form>
</div>
