
<div class="container">
  <p>Item</p>
<div class="create_button">
  <button mat-icon-button color="primary" title="Create Item" routerLink="/admin/item/create"><mat-icon>add</mat-icon></button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="item_name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.item_name}} </td>
    </ng-container>

    <ng-container matColumnDef="item_price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.item_price}} </td>
    </ng-container>

    <ng-container matColumnDef="item_category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.item_category}} </td>
    </ng-container>

    <ng-container matColumnDef="item_description">
      <th mat-header-cell *matHeaderCellDef> Discription </th>
      <td mat-cell *matCellDef="let element"> {{element.item_description}} </td>
    </ng-container>

    <ng-container matColumnDef="item_images">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element"> {{element.item_images}} </td>
    </ng-container>

    <ng-container matColumnDef="item_created_time">
      <th mat-header-cell *matHeaderCellDef> Create Time </th>
      <td mat-cell *matCellDef="let element"> {{element.item_created_time}} </td>
    </ng-container>

    <ng-container matColumnDef="item_updated_time">
      <th mat-header-cell *matHeaderCellDef> Update Time </th>
      <td mat-cell *matCellDef="let element"> {{element.item_updated_time}} </td>
    </ng-container>
    
    <ng-container matColumnDef="action">
      <tr><th mat-header-cell *matHeaderCellDef></th></tr>
      <tr>
        <td mat-cell *matCellDef="let row" style="width:40%">
          <button mat-icon-button color="accent" title="Edit Item" (click)="gotoEdit(row.item_name)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="primary" title="Delete Item"><mat-icon>delete</mat-icon></button>
          <!-- ! (click)="edit_category(row)" -->
        </td>
      <tr>
    </ng-container>
    
    <!-- !content of columns  -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
</table>
  
  
</div>
