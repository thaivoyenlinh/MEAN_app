<app-nav-home></app-nav-home>
<div class="container">
    <div class="search">
        <form [formGroup]="Search" (ngSubmit)="onSearch()">
            <mat-form-field appearance="outline"> 
                <input matInput formControlName ="searchText" placeholder="Search...">
            </mat-form-field>
            <button mat-stroked-button type="submit"><mat-icon matSuffix>search</mat-icon></button>
        </form>
    </div>

    <div class="new-item-list">
        <div class="name">
            <span>NEW ITEM</span>
            <img src="https://img.icons8.com/fluency/48/000000/star.png"/>
        </div>
        <mat-card class="example-card" *ngFor="let item of newItem$ | async | slice:-6" (click)="selectItem(item._id)">
            <img mat-card-image src="{{item.item_image[0]}}">
            <mat-card-content class="text-oneline">
                <p>{{item.item_name}}</p>
            </mat-card-content>
        </mat-card>
    </div>
    
    <div class="wrap">
        <div class="list-category">
            <div class="name">
                <span>CATEGORY</span>
            </div>
            <mat-card class="example-card" *ngFor="let category of categories$ | async" (click)="selectCategory(category.category_name)">
                <img mat-card-image src="{{category.category_image}}">
                <mat-card-content class="category-name">
                    <p>{{category.category_name}}</p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
