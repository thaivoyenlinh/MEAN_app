<app-nav-home></app-nav-home>
<div class="container">
    <div class="search">
        <form [formGroup]="Search" (ngSubmit)="onSearch()">
            <mat-form-field appearance="outline"> 
                <input matInput formControlName ="searchText" placeholder="Search...">
            </mat-form-field>
            <button mat-stroked-button type="submit"><mat-icon matSuffix>search</mat-icon></button>
        </form>
    </div>

    <div class="list-new-items category">
        <div class="name">
            <span>NEW ITEM</span>
            <img src="https://img.icons8.com/fluency/48/000000/star.png"/>
        </div>
        <section class="items">
            <div class="item" *ngFor="let item of newItem$ | async | slice:-7" (click)="selectItem(item._id)">
                <div class="image">
                    <img src="{{item.item_image[0]}}" width="100" height="100">
                </div>
                <div class="category-name">
                    <span>{{item.item_name}}</span>
                </div>
            </div>
        </section>
    </div>
    
    <div class="list-categories">
        <div class="name">
            <span>CATEGORY</span>
        </div>
        <section class="categories" >
            <div class="category" *ngFor="let category of categories$ | async" (click)="selectCategory(category.category_name)">
                <div class="image">
                    <img src="{{category.category_image}}" width="100" height="100">
                </div>
                <div class="category-name">
                    <span>{{category.category_name}}</span>
                </div>
            </div>
        </section>
    </div>
</div>
