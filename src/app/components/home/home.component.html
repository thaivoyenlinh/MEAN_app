<app-nav-home></app-nav-home>
<div class="list-categories">
    <div class="name">
        <span>CATEGORY</span>
    </div>
    <section class="categories" >
        <div class="category" *ngFor="let category of categories$ | async" (click)="selectCategory(category.category_name)">
            <div class="image">
                <img src="{{category.category_image}}" width="100" height="100">
            </div>
            <div class="category-name">
                <span>{{category.category_name}}</span>
            </div>
        </div>
    </section>   
</div>
