<app-nav-home></app-nav-home>

<div class="item-details" *ngIf="itemDetails$ | async as itemDetails">
    <div class="image">
        <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
    </div>
    <div class="other">
        <span class="name">{{itemDetails.item_name}}</span>
        <span class="price">${{itemDetails.item_price}}</span>
        <span class="discription">{{itemDetails.item_discription}}</span>
        <div class="div">
            <button mat-raised-button (click)="addToCart(itemDetails._id)">Add to Cart</button>
            <button mat-raised-button>Buy Now</button>
        </div>
    </div> 
</div>
