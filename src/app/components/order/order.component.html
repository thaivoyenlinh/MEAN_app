<div class="order-container">
    <div class="header">
		<div class="name">
			<span>Order</span>
		</div>
	</div>

    <div class="main-content">
		<table mat-table [dataSource]="orderData" class="mat-elevation-z8">
			<ng-container matColumnDef="order_id">
				<th mat-header-cell *matHeaderCellDef> ID </th>
				<td mat-cell *matCellDef="let element"> {{element._id}} </td>
			</ng-container>
            <ng-container matColumnDef="user_id">
				<th mat-header-cell *matHeaderCellDef> Customer ID </th>
				<td mat-cell *matCellDef="let element"> {{element.user_id}} </td>
			</ng-container>
            <ng-container matColumnDef="item_id">
                <th mat-header-cell *matHeaderCellDef> Item ID </th>
				<td mat-cell *matCellDef="let element"> {{element.item_id}} </td>
			</ng-container> 
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef> Quantity </th>
				<td mat-cell *matCellDef="let element"> {{element.quantity_item}} </td>
			</ng-container> 
			
			<ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row">
					<button mat-icon-button id="details-button" title="Order Details" (click)="openOrderDetailsDialog(row)"><mat-icon>info</mat-icon></button>
                    <button mat-icon-button color="primary" title="Delete Order" (click)="onDelete(row._id)"><mat-icon>delete</mat-icon></button>
                </td>
            </ng-container>
            <ng-container matColumnDef="price">
				<th mat-header-cell *matHeaderCellDef> Total Price </th>
				<td mat-cell *matCellDef="let element"> {{element.total_price}} </td>
			</ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
		<table>
            <tr *ngIf="!orderData.data.length">
                <td style="text-align: center;" [attr.colspan]="displayedColumns.length">
                    No Records Found!
				</td>
			</tr>
		</table>
		<mat-paginator [pageSizeOptions]="[5,10]" showFirstLastButtons></mat-paginator> 
    </div>
</div>
