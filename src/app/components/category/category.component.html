<p>Category</p>
<div class="create_button">
  <button mat-icon-button color="primary" title="Create Category" routerLink="/admin/category/create"><mat-icon>add</mat-icon></button>
</div>

<table mat-table [dataSource]="categories$ | async" class="mat-elevation-z8">
  
    <ng-container matColumnDef="category_name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.category_name}} </td>
    </ng-container>

    <ng-container matColumnDef="category_avatar">
      <th mat-header-cell *matHeaderCellDef> Avatar </th>
      <td mat-cell *matCellDef="let element"> {{element.category_avatar}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <tr><th mat-header-cell *matHeaderCellDef></th></tr>
      <tr>
        <td mat-cell *matCellDef="let row" style="width:40%">
          <!-- ? Use category id instead name -->
          <button mat-icon-button color="accent" title="Edit Category" (click)="editCategory(row._id)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="primary" title="Delete Category" (click)="deleteCategory(row._id)"><mat-icon>delete</mat-icon></button>
        </td>
      <tr>
    </ng-container>
    
    <!-- !content of columns  -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
