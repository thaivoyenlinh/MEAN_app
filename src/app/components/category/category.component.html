<div class="category-container">
	<div class="header">
		<div class="name">
			<span>Category</span>
		</div>
		<div class="create-button">
			<button mat-icon-button color="primary" title="Create Category" routerLink="/admin/category/create">
				<mat-icon>add</mat-icon>
			</button>
		</div>
	</div>

	<div class="main-content">
		<table mat-table [dataSource]="categoryData" class="mat-elevation-z8">
			<ng-container matColumnDef="category_name">
				<th mat-header-cell *matHeaderCellDef> Name </th>
				<td mat-cell *matCellDef="let element"> {{element.category_name}} </td>
			</ng-container>
			<ng-container matColumnDef="category_image">
				<th mat-header-cell *matHeaderCellDef> Image </th>
				<td mat-cell *matCellDef="let element"> 
					<img src="{{element.category_image}}" width="70" height="50">
				</td>
			</ng-container>
			<ng-container matColumnDef="action">
				<tr>
					<th mat-header-cell *matHeaderCellDef></th>
				</tr>
				<tr>
					<td mat-cell *matCellDef="let row">
						<!-- ? Use category id instead name -->
						<button mat-icon-button color="accent" title="Edit Category" (click)="editCategory(row._id)"><mat-icon>edit</mat-icon></button>
						<button mat-icon-button color="primary" title="Delete Category" (click)="onDelete(row._id)"><mat-icon>delete</mat-icon></button>
					</td>
				<tr>
			</ng-container>
			<!-- !content of columns  -->
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
		<table>
			<tr *ngIf="!categoryData.data.length">
				<td style="text-align: center;" [attr.colspan]="displayedColumns.length">
					No Records Found!
				</td>
			</tr>
		</table>
		<mat-paginator [pageSizeOptions]="[3,6]" showFirstLastButtons></mat-paginator>
	</div>
	
</div>
