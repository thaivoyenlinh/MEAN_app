<div class="category-form-container">
    <div class="name">
        <span>Create Category</span>
    </div>
    <div class="main-content">
        <form [formGroup]="CreateCategoryForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data"> 
            <div class="form-group" >
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="category_name">
                </mat-form-field>
                <div *ngIf="name.invalid && (name.touched || name.dirty)" class="error-message">
                    <small *ngIf="name.errors?.required">*Name is required</small>
                    <small *ngIf="name.errors?.pattern">
                        *Category name contain only letters, at least 2 and no more than 20 characters 
                    </small>
                </div>
            </div>
            <div class="upload-file">
                <mat-label>Image</mat-label>
                <input type="file" (change)="onChooseFile($event)" formControlName="category_image">
                <div class="error-message-image">
                    <small *ngIf="CreateCategoryForm.get('category_image').invalid && CreateCategoryForm.get('category_image').touched">
                        *Image is required
                    </small>
                </div>
            </div>
            <div class="form-group">
                <div class="button">
                    <button [disabled]="CreateCategoryForm.invalid" mat-raised-button type="submit" >Create</button>
                    <button mat-raised-button (click)="router.navigateByUrl('/admin/category')">Back</button>
                </div>
            </div> 
        </form>
    </div>
</div>
