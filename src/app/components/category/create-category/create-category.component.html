<div class="container">
    <h3>Create Category</h3>
    <form [formGroup]="CreateCategoryForm" (ngSubmit)="onSubmit()"> 
        <div class="form-group" >
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput formControlName="category_name">
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <mat-label>Image</mat-label>
                <input matInput formControlName="category_image">
            </mat-form-field>
        </div>
            
        <div class="form-group">
            <div class="button">
                <button mat-raised-button type="submit">Create</button>
                <button mat-raised-button (click)="router.navigateByUrl('/admin/category')">Back</button>
            </div>
        </div> 
    </form>
</div>
