<div class="category-form-container">
    <div class="name">
        <span>Create Category</span>
    </div>
    
    <div class="main-content">
        <form [formGroup]="CreateCategoryForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data"> 
            <div class="form-group" >
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="category_name">
                </mat-form-field>
            </div>
            <div class="upload-file">
                <mat-label>Image</mat-label>
                <input type="file" (change)="onChooseFile($event)">
            </div>
    
            <div class="form-group">
                <div class="button">
                    <button mat-raised-button type="submit">Create</button>
                    <button mat-raised-button (click)="router.navigateByUrl('/admin/category')">Back</button>
                </div>
            </div> 
        </form>
    </div>
    
</div>
